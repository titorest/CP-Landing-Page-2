<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>CustomsPoint, Inc.</title>

    <script src="https://kit.fontawesome.com/0d565fb878.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>CustomsPoint, Inc.</h1>
    </header>

    <!-- Main Section -->
    <main>
        <div class="main-content">
            <div class="banner">
                <div class="content-center">
                    <p>Welcome to CustomsPoint, Inc. <br />Get to know the key benefits unique advantages of using our software by scheduling an online demonstration of our Import Export Management Compliance web based application.</p>
                </div>
            <div>
        </div>
        <div class="contactForm">
            <p>Please fill out the following fields:</p>
            <label for="firstName">First Name: </label>
            <input type="text" placeholder="Enter first name.." id="firstName" name="firstName" required />
            <label for="lastName">Last Name: </label>
            <input type="text" placeholder="Enter last name.." id="lastName" name="lastName" />
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter email address.." id="email" name="email" required />
            <label for="companyName">Company Name: </label>
            <input type="text" placeholder="Enter company name.." id="companyName" name="companyName" required />
            <button type="submit">Submit</button>
        </div>
      </main>

    <!-- Footer Section -->
    <footer>
        <div class="copyright">
            <p>&copy; <script>document.write(new Date().getFullYear());</script> - CustomsPoint, Inc.</p>
        </div>
    </footer>
</body>
</html>
